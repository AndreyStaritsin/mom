<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="touch-action: none; width: 100vw;height: 100vh;">
  





<script>
start=0
end=0
let body=document.querySelector("body")
body.ondragstart = () => false


body.addEventListener("pointerdown", function(event){
  start={x:event.x,y:event.y}
})

body.addEventListener("pointerup", function(event){

if(event)
  end={x:event.x, y:event.y}
  way=end.x-start.x
  if(0<way && way > (window.innerWidth/3)){
    alert("вправо")
  }
  if(way<(window.innerWidth/3*-1) && way<0){
    alert("влево")
  }
})








</script>  
</body>
</html>
